params:
    description: "Frank Wang's Personal Website"
    author: Frank Wang
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["books","courses","papers","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Frank (Guangyu) Wang
          subtitle: "NYU Mathematics and Economics Graduate; Passionate about Macro, Quantitative Investing, and Mathematical Optimization. "
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: About
              url: papers/
            - name: Fun Facts
              url: data/
            - name: Project
              url: books/
            - name: Recommended Books
              url: courses/
            - name: Blog
              url: https://en.wikipedia.org/wiki/Moritz-Maria_von_Igelfeld_(character)

    socialIcons:
        - name: GitHub
          url: https://github.com/frankwang519
        - name: Linkedin
          url: https://www.linkedin.com/in/frank-w-924b91248/

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Frank Wang"
      icon: favicon.ico
      iconHeight: 18

markup:
